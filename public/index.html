<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
        >
        <title><%= htmlWebpackPlugin.options.title || 'Octus Bridge' %></title>
        <meta name="title" content="<%= htmlWebpackPlugin.options.title || 'Octus Bridge' %>">
        <meta name="description" content="Everscale powered gateway to the world of interchain transactions. Save time and money moving assets from one network to another.">

        <meta name="theme-color" content="#050b2e">
        <meta name="msapplication-navbutton-color" content="#050b2e">
        <meta name="apple-mobile-web-app-status-bar-style" content="#050b2e">

        <meta property="og:type" content="website">
        <meta property="og:url" content="https://octusbridge.io/">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title || 'Octus Bridge' %>">
        <meta property="og:description" content="Everscale powered gateway to the world of interchain transactions. Save time and money moving assets from one network to another.">
        <meta property="og:image" content="https://octusbridge.io/assets/meta-image.png">

        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://octusbridge.io/">
        <meta property="twitter:title" content="<%= htmlWebpackPlugin.options.title || 'Octus Bridge' %>">
        <meta property="twitter:description" content="Everscale powered gateway to the world of interchain transactions. Save time and money moving assets from one network to another.">
        <meta property="twitter:image" content="https://octusbridge.io/assets/meta-image.png">

        <link rel="icon" href="/favicon.ico?1" />
        <link rel="icon" href="/favicon.svg?1" type="image/svg+xml" />

        <% for (var path of htmlWebpackPlugin.files.css) { %>
        <link rel="stylesheet" type="text/css" href="<%= path %>"/>
        <% } %>
        <% for (var path of htmlWebpackPlugin.files.js) { %>
        <script async type="text/javascript" src="<%= path %>"></script>
        <% } %>
        <link rel="preconnect" href="https://fonts.cdnfonts.com" />
    </head>
    <body>
        <div id="root"></div>
        <link href="https://fonts.cdnfonts.com/css/pt-root-ui" rel="stylesheet">
    </body>
</html>
